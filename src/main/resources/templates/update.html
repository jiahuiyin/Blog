<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:http="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>更新 | 程序猿小尹</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://lib.baomitu.com/amazeui/2.7.2/css/amazeui.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/all.css}">
    <link rel="stylesheet" th:href="@{/css/comment.css}">
    <link rel="stylesheet" th:href="@{/css/update.css}">
    <link href="https://lib.baomitu.com/font-awesome/5.8.0/css/fontawesome.min.css" rel="stylesheet">

    <script src="https://lib.baomitu.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://lib.baomitu.com/underscore.js/1.9.1/underscore-min.js"></script>
    <script src="https://lib.baomitu.com/amazeui/2.7.2/js/amazeui.min.js"></script>
</head>
<body>
<div id="app">
    <!--引入共有头部-->
    <div th:replace="header :: header"></div>
    <!--页面主体-->
    <div id="main">
        <div class="am-container">
            <div class="am-g">
                <div class="am-u-sm-12 am-u-lg-11">

                    <div class="zhy-update">
                        <div class="zhy-update-log">
                            <div class="zhy-update-log-title" data-am-scrollspy="{animation: 'slide-bottom'}">
                                <h1>更新日志</h1>
                                <p>发布于 2021年2月19日</p>
                            </div>
                            <div class="zhy-update-log-content">
                                <div class="update-log " >
                                    <div class="update-log-date">
                                        <i class="am-icon-hashtag"></i>
                                        <h2>2021年2月19日</h2>
                                    </div>
                                    <div class="update-log-content">
                                        <blockquote><p>博客网站发布</p>
                                        </blockquote>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--引入共有底部-->
    <div th:replace="footer :: footer"></div>
    <!--消息盒子+反馈-->
    <div th:replace="other :: other"></div>
</div>

<script th:src="@{/js/all.js}"></script>
<script th:src="@{/js/leaveMessage.js}"></script>

</body>
</html>
