<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:http="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <!--所有页面共有头部-->
    <div th:fragment="header">
        <div class="header">
            <div class="am-topbar" style="margin-bottom: 0">
                <h1 class="am-topbar-brand">
                    <a th:href="@{/}" class="blogTitleName"><img th:src="@{/img/img.jpg}" class="imgStyle">程序猿小尹</a>
                </h1>
                <!--手机适配导航显示按钮-->
                <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only" style="background-color: #CCCCCC;border-color: white;border-radius: 6px" data-am-collapse="{target: '#doc-topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>

                <div class="am-collapse am-topbar-collapse" id="doc-topbar-collapse">
                    <ul class="am-nav am-nav-pills am-topbar-nav">
                        <li><a class="top_bar" th:href="@{/}" style="cursor: pointer;"><span class="am-icon-home"></span>&nbsp;首页</a></li>
                        <li><a class="top_bar" th:href="@{/categories}" style="cursor: pointer;"><span class="am-icon-th"></span>&nbsp;分类</a></li>
                        <li><a class="top_bar" th:href="@{/archives}" style="cursor: pointer;"><span class="am-icon-archive"></span>&nbsp;归档</a></li>
                        <li><a class="top_bar" th:href="@{/tags}" style="cursor: pointer;"><span class="am-icon-tags"></span>&nbsp;标签</a></li>
                        <li><a class="top_bar" th:href="@{/update}" style="cursor: pointer;"><span class="am-icon-calendar-plus-o"></span>&nbsp;更新</a></li>
                        <li><a class="top_bar" th:href="@{/aboutme}" style="cursor: pointer;"><span class="am-icon-user"></span>&nbsp;关于我</a> </li>
                    </ul>

<!--                    <div class="top_bar">-->
<!--                        <form  name="search" action="#" th:action="@{/search}" method="get" style="cursor: pointer;">-->
<!--                            <div  style="cursor: pointer;">-->
<!--                                <input style="color: white" type="text" name="query" placeholder="Search...." th:value="${query}">-->
<!--                                <i onclick="document.forms['search'].submit()" style="cursor: pointer;"></i>-->
<!--                            </div>-->
<!--                        </form>-->
<!--                    </div>-->


                    <div class="am-topbar-right" th:if="${#httpServletRequest.remoteUser}">
                        <div class="am-dropdown" data-am-dropdown="{boundary: '.am-topbar'}">
                            <button class="personalSpace am-btn am-btn-secondary am-topbar-btn am-btn-sm am-dropdown-toggle" data-am-dropdown-toggle><span sec:authentication="name"></span> <span class="am-icon-caret-down"></span></button>
                            <ul class="am-dropdown-content">
                                <li><a th:href="@{/user}" sec:authorize="hasRole('ROLE_USER')">个人主页</a></li>
                                <li><a th:href="@{/superadmin}" sec:authorize="hasRole('ROLE_SUPERADMIN')">网站后台管理</a></li>
                                <li><a class="feedbackClick">反馈</a></li>
                                <hr style="margin: 10px 0 5px 0;">
                                <li><a th:href="@{/logout}">退出登录</a></li>
                            </ul>
                        </div>
                    </div>

                    <div class="am-topbar-right" th:unless="${#httpServletRequest.remoteUser}">
                        <a th:href="@{/register}" class="am-btn am-btn-primary am-topbar-btn am-btn-sm" style="color: white">注册</a>
                    </div>
                    <div class="am-topbar-right" th:unless="${#httpServletRequest.remoteUser}">
                        <a th:href="@{/login}" class="loginBtn am-btn am-btn-primary am-topbar-btn am-btn-sm" style="color: white">登录</a>
                    </div>
                    <div class="am-topbar-right writing am-hide-md-down">
                        <a  th:href="@{/editor}" target="_blank" style="text-decoration: none">
                            <img class="am-circle" th:src="@{/img/writing.png}">
                            <span class="write-word">写博客</span>
                        </a>
                    </div>
                    <div class="am-topbar-right reward am-hide-sm-down">
                        <form name ="search" action="#" th:action="@{/search}"  method="get" class="am-nav am-nav-pills am-topbar-nav">
                            <input  name="q" type="text" autocomplete="off" class="reward-word search" placeholder="搜索">
                            <input  type="submit" value="" class="btn">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
